<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="Lunar_eclipse" id="Lunar_eclipse"></div>
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                            alt="User Icon">
                    </div>
                    <div class="chatbox__content--header">
                        <h1></h1>
                        <h4 class="chatbox__heading--header"> Tarot's Mirror: Reflecting Your Inner World</h4>
                        <p class="chatbox__description--header">Journey Through the Arcana</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <!-- Messages will be dynamically added here -->
                    </div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="./images/chatbox-icon.svg" /></button>
            </div>
        </div>
        <div class="website-link">
            <a href="https://labyrinthos.co/blogs/tarot-card-meanings-list" target="_blank">Tarot Card Meanings List</a>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
